<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>

    <form th:action="@{/signUp}" th:object="${user}" method="POST">
        <label>Login Name</label><input type="text" th:field="*{loginName}" /><br>
        <label>Login Pwd</label><input type="text" th:field="*{loginPwd}" /><br>
        <label>User Name</label><input type="text" th:field="*{userName}" /><br>
        <label>User Email</label><input type="text" th:field="*{userEmail}"/><br>
        <label>User Phone</label><input type="text" th:field="*{userPhone}" /><br>
        <label>User Address</label><input type="text" th:field="*{userAdd}" /><br>

        <input type="submit" value="Sign Up"/>
    </form>

</body>
</html>
