<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Shopoholics by Vapasians</title>
</head>

<body>
<div class="container">
    <table>
        <td>
            <img src="create-online-shopping-website.jpg"/>
        </td>
        <td>
            <div style="text-align: center">
                <h1 style="font-style: italic;font-size: 100px">Shopoholics</h1><br><br>
                <h3 style="font-family: 'Comic Sans MS'">Shop till you drop!</h3>
            </div>
        </td>
    </table>
    <br><br>
    <h2>Sign Up</h2>
    <br>
    <form class="needs-validation" th:action="@{/saveuser}" th:object="${user}" method="POST">
        <tr> <td width="50%"><div class="form-row">
            <label style="font-weight:lighter;color: lightcoral" th:if="${loginErrorMessage != null}" th:text="${loginErrorMessage}"></label>
        </div></td></tr>
        <tr class="form-row">
            <td width="20%"><label>User Name</label></td>
            <td width="30%"><input type="text" th:field="*{loginName}" required data-th-maxlength="15"/></td>
        </tr>
        <br>
        <tr class="form-row">
            <td width="50%"><label>Login Password</label></td>
            <td><input type="password" th:field="*{loginPwd}" required data-th-maxlength="15"/></td>
        </tr>
        <br>
        <tr class="form-row">
            <td width="50%"><label>Full Name</label></td>
            <td><input type="text" th:field="*{userName}" required data-th-maxlength="200"/></td>
        </tr>
        <br>
        <tr class="form-row">
            <td width="50%"><label>User Email</label></td>
            <td><input type="email" th:field="*{userEmail}" required data-th-maxlength="20"/></td>
        </tr>
        <br>
        <tr class="form-row">
            <td width="50%"><label>User Phone</label></td>
            <td><input type="tel" th:field="*{userPhone}" pattern="[0-9]{10}" required data-th-maxlength="15" data-th-minlength="10"/></td>
        </tr>
        <br>
        <tr class="form-row">
            <td width="50%"><label>User Address</label></td>
            <td><input type="text" th:field="*{userAdd}" required data-th-maxlength="200"/></td>
        </tr>
        <br>

        <button class="btn btn-primary btn-sm" type="submit">Sign Up</button>

        <!--<button type="button" th:href="@{/}">Cancel</button>
        <button class="btn btn-primary btn-cn" type="submit">Cancel</button>
        onclick="javascript:window.location='http://stackoverflow.com';"></button>
       <input type="submit" value="Sign Up"/>-->
    </form>
</div>
</body>

<!--- Login Form validation --->
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</html>
